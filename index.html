<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Trapitos Con Amor</title>
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FFDA44, #FFDA44 33.33%, #0033A0 33.33%, #0033A0 66.66%, #CE1126 66.66%);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            margin: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .image-section img {
            max-width: 350px;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 0 10px;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-check-label {
            margin: 0;
        }

        .form-check a {
            color: #007bff;
            text-decoration: none;
        }

        .form-check a:hover {
            text-decoration: underline;
        }

        .form-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: #ccc;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        /* Media Query para Dispositivos Móviles */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .image-section img {
                max-width: 100%; /* Ajusta el tamaño máximo a la anchura del contenedor */
                height: auto; /* Permite que la altura se ajuste proporcionalmente */
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-section">
        <img src="Favicon.png" alt="Imagen al lado del formulario">
    </div>
    <div class="form-section">
        <h2>Comentario</h2>
        <form action="https://formsubmit.co/df53b7ffd63ee5eca06487ae91f8d048" method="POST">
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <select id="subject" name="subject" required>
                    <option value="">Seleccione un asunto</option>
                    <option value="Saludo">Saludo</option>
                    <option value="Comentario">Comentario</option>
                    <option value="Queja/Reclamo">Queja/Reclamo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">Acepto los <a href="#" id="terms-link">Términos y Condiciones</a></label>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Volver</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
